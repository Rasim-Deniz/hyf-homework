<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shopping-cart.css">
</head>

<body>
    <div class="input-container">
        <div>
            <select name="currency" id="currency">
                <option>INR</option>
                <option>HKD</option>
                <option>ISK</option>
                <option>PHP</option>
                <option>DKK</option>
                <option>HUF</option>
                <option>CZK</option>
                <option>GBP</option>
                <option>RON</option>
                <option>SEK</option>
                <option>IDR</option>
                <option>CAD</option>
                <option>BRL</option>
                <option>RUB</option>
                <option>HRK</option>
                <option>JPY</option>
                <option>THB</option>
                <option>CHF</option>
                <option>EUR</option>
                <option>MYR</option>
                <option>BGN</option>
                <option>TRY</option>
                <option>CNY</option>
                <option>NOK</option>
                <option>NZD</option>
                <option>ZAR</option>
                <option>USD</option>
                <option>MXN</option>
                <option>SGD</option>
                <option>AUD</option>
                <option>ILS</option>
                <option>KRW</option>
                <option>PLN</option>
            </select>
        </div>
        <p id="name"></p>
    </div>
    <div class="small-container cart-page">
        <table class="product-table">
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </table>
        <div class="total-price">
            <table class="total-table">
            </table>
        </div>
    </div>
    <script src="shopping-cart.js"></script>
</body>

</html>
