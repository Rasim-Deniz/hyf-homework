<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="giphy.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1>Giphy searcher</h1>
        <div class="input-container">
            <input type="text" name="gifSearch" class="gif-input search-input" placeholder="Search for gif" />
            <button class="gif-button">Search for gif</button>
            <input type="number" name="numGifs" class="gif-input number-input" placeholder="Number of gifs" />
        </div>
        <span id="error"></span>
        <div class="gifs-container"></div>
    </div>
    <script src="giphy.js"></script>
</body>

</html>
